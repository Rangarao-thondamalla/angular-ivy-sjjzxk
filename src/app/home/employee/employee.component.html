<div class="container">
  <div class="row">
      <div class="col-md-12 bg-success text-white">
            <div class="row">
              <div class="col-md-12">
                  <h3 class="text-center text-white"> Registration Form</h3>
              </div>
            </div>
             <form action="" class="registration-form">
                <div class="form-group">
                  <label for="Name">Full Name :</label>
                        <input type="text" class="form-control" placeholder="Enter Name" id="name">
                </div>
                <div class="form-group">
                  <label for="Email">Email address:</label>
                      <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                       <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                </div>
                <div class="form-group">
                  <label for="comment">Comment:</label>
                     <textarea class="form-control" rows="5" id="comment"></textarea>
                </div><br>
                <div class="form-group">
                <label for="comment" class="text-warning"> Select Your Gender : </label>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                           <input type="radio" class="form-check-input" name="optradio"> Male
                        </label>
                     </div>
                     <div class="form-check-inline">
                          <label class="form-check-label">
                                 <input type="radio" class="form-check-input" name="optradio"> FeMale
                         </label>
                      </div>
                </div>
                <div class="form-group">
                  <input type="file" class="form-control-file">
                  <label class="custom-file-label"> Select your Profile Photo ! </label> 
                </div><br>
                <div class="form-group form-check">
                  <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
               <button type="submit" class="btn btn-danger">Submit</button>
            </form>
      </div>
  </div>
</div>
