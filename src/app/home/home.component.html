<div class="container-fluid">

<div class="row">
      <div class="col-md-12"> 
      
     <div class="form-group">
      <label for="search" class="text-danger"> Search Here :</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)] ="firstName" (ngModelChange)="Search()" 
placeholder="Enter First Name to search">
     </div>
        <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th (click)="sort('id')"> User Id&nbsp;<i class="fa fa-sort"></i></th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Description</th>
        <th scope="col">Gender</th>
        <th scope="col">Profile Photo</th>
        <th scope="col">Check box</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of employees | paginate : { itemsPerPage : 4 , currentPage : p };">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.email}}</td>
        <td>{{row.pwd}}</td>
        <td>{{row.comment}}</td>
        <td>{{row.gender}}</td>
        <td>{{row.imgfile}}</td>
        <td>{{row.remberme}}</td>
        <td>
          <button type="button" class="btn btn-primary">Edit</button><span class="p-3"></span>
          <button type="button" class="btn btn-danger" (click)="deleteEmployees(row)">Delete</button>
        </td>
      </tr>
    </tbody>
<pagination-controls (pageChange) = "p = $event" class="float-right"></pagination-controls>
  </table>
      </div>
    </div>
  </div>
